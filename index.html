<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

</head>


<div class="container-fluid mt-3" id="app">
    <input type="text" class="form-control" v-model="criterioDeBusqueda" placeholder="Ingresar un criterio de busqueda...">
    <br>
    <input type="text" class="form-control" v-model="filtroNombre" placeholder="Ingresar Nombre">
    <br>
    <input type="number" class="form-control" v-model="filtroDNI" placeholder="Ingresar DNI">
    <br>
    <div class="alert alert-danger" role="alert" v-if="showAlert">
            ¡Ingresar minimo 3 caracteres!
    </div>
    <br>
    <div class="card-deck m-0">
        <div class="row">
            <div class="col" v-for="persona in personasFiltradas">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                        <p class="card-text">dni {{persona.dni}}</p>
                        <a href="#" class="card-link">{{persona.correo}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</html>

<script>
    new Vue({
        el: '#app',
        data: {
            criterioDeBusqueda: '',
            filtroNombre: '',
            filtroDNI: '',
            //Aquí, en este array es donde tienen que agregar su información
            personas: [
                {
                    nombre: "Daniel",
                    apellido: "Sanchez",
                    correo: "danielsanchez68@hotmail.com",
                    dni: "20442873"
                },
                {
                    nombre: "Jose",
                    apellido: "Martinez",
                    correo: "mjose30@yahoo.com.ar",
                    dni: "35098574"
                },                {
                    nombre: "Lucila",
                    apellido: "Suares",
                    correo: "lSuares@hotmail.com.ar",
                    dni: "40202020"
                },
            ]

        },
        computed: {
            personasFiltradas() {
                return this.personas.filter((persona) => {
                    let registroCompleto = `${persona.nombre} ${persona.apellido} ${persona.dni} ${persona.correo}`
                    return registroCompleto.toLowerCase().includes(this.criterioDeBusqueda.toLowerCase()) 
                    && registroCompleto.toLowerCase().includes(this.filtroNombre) 
                    && registroCompleto.toLowerCase().includes(this.filtroDNI)
                });
            },
            showAlert()
            {
                const minimo = 3
                this.criterioDeBusqueda.length < minimo 
                && this.filtroDNI.length < minimo 
                && this.filtroNombre.length < minimo ? mostrar = true : mostrar = false
                return mostrar
            }
        },
        methods: {
            getNombreCompleto(persona) {
                return `${persona.nombre} ${persona.apellido}`
            },
        }
    });
</script>
